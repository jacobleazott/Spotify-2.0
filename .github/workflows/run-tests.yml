name: Run Pytest on Push

on:  
  push:  
    branches: 
      - main
      - "BRO-*"
  pull_request:  
    branches:
      - main
    types: [opened, synchronize]  # Ignore redundant push events

jobs:
  test:
    runs-on: ubuntu-latest  

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"  

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r startup/requirements.txt  

      - name: Set PYTHONPATH
        run: |
          echo "PYTHONPATH=$(pwd)/src:$(pwd)/tests:$PYTHONPATH" >> $GITHUB_ENV

      - name: Run tests with pytest
        run: |
          pytest --disable-warnings  # Removed --maxfail to run all tests
